version: "3.8"
services:
  db:
    container_name: ma-bdd-postgresql
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: productbdd
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - my-network

  api:
    container_name: CID-express
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: productbdd
      DB_USER: postgres
      DB_PASSWORD: password
    networks:
      - my-network

networks:
  my-network:
    driver: bridge

volumes:
  pgdata: